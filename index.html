<!DOCTYPE html>
<html lang="en">
<head>      
  //= templates/head.html
</head>
<body>
  <main>

    <header>
      //= templates/nav.html
    </header>
  
    <section id="slider">
      <div class="slider">
      <div class="w3-display-container" style="width: 100%">
        <img class="mySlides" src="../images/slide1.png" style="width:100%">
        <img class="mySlides" src="../images/slide2.png" style="width:100%">
        <div class="button-slide w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
          <button class="w3-button w3-display-left w3-hover-black" onclick="plusDivs(-1)">&#10094;</button>
          <button class="w3-button w3-display-right w3-hover-black" onclick="plusDivs(+1)">&#10095;</button>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
        </div>
      </div>
    </div>
    
    <!-- Script for SlideShow-W3.CSS -->
    <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      
      function plusDivs(n) {
        showDivs(slideIndex += n);
      }

      function currentDiv(n) {
        showDivs(slideIndex = n);
      }
      
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-white", "");
        }
        x[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " w3-white";
      }

      var slideIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > x.length) {slideIndex = 1}
        x[slideIndex-1].style.display = "block";
        setTimeout(carousel, 4000); // Change image every 2 seconds
      }
      </script>
    </section>
    
    //= templates/menu.html
    //= templates/gallery.html

    <footer id="footer">
      //= templates/footer.html
    </footer>

  </main>


  //= templates/scripts.html

</body>
</html>
